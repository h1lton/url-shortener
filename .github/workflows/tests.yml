name: Run tests

on:
  push:
    branches:
      - main

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Create env file
        run: cp .env.template .env
      - name: Run Docker containers
        run: docker-compose up -d --build
      - name: Run tests
        run: docker-compose exec app pytest